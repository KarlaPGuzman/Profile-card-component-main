<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <div class="card-info">
        <div class="name-age">
          <p class="name color-dark">Victor Crest</p>
          <p class="age color-gray-dark">26</p>
        </div>
        <p class="place color-gray-dark">London</p>
      </div>

      <hr>
      <div class="card-numbers">
        <div class="followers">
          <p class="color-dark">80K</p>
          <p class="color-light">Followers</p>
        </div>

        <div class="followers">
          <p class="color-dark">803K</p>
          <p class="color-light">Likes</p>
        </div>

        <div class="followers">
          <p class="color-dark">1.4K</p>
          <p class="color-light">Photos</p>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
